    <!-- formPanelAdd -->
    <div class="formPanelAdd w-100" style="z-index: 150">
      <form id="FormAdd" style="width: 80%" onsubmit="AddFunction()">
        <label for="formController" style="color: white">Amount</label>
        <input
          type="number"
          class="form-control mt-2 mb-3"
          id="formController"
          placeholder="Amount"
        />
        <select
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
        >
          <option selected>Open this select menu</option>
          <option value="gift">Gift</option>
          <option value="phone">Phone</option>
          <option value="water">Water</option>
          <option value="wifi">Wi-Fi</option>
          <option value="house">House</option>
          <option value="medical">Medical</option>
          <option value="supplies">Supplies</option>
          <option value="restaurant">Restaurant</option>
          <option value="cloth">Cloth</option>
          <option value="sports">Sports</option>
          <option value="food">Food</option>
          <option value="cafe">Cafe</option>
          <option value="taxi">Taxi</option>
          <option value="shopping">Shopping</option>
        </select>
        <div class="alert alert-dark alertAdd" role="alert">
          A simple dark alert—check it out!
        </div>
        <button type="submit" class="btn btn-primary mb-3 w-100">
          Confirm
        </button>
        <a id="cancelAdd" class="btn btn-danger mb-3 w-100"> Cancel </a>
      </form>
    </div>
    <!-- formPanelDelete -->
    <div class="formPanelDelete w-100" style="z-index: 150">
      <form id="FormDelete" style="width: 80%" onsubmit="DeleteFunction()">
        <label for="formController" style="color: white">Amount</label>
        <input
          type="number"
          class="form-control mt-2 mb-3"
          id="formController"
          placeholder="Amount"
        />
        <select
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
        >
          <option selected>Open this select menu</option>
          <option value="gift">Gift</option>
          <option value="phone">Phone</option>
          <option value="water">Water</option>
          <option value="wifi">Wi-Fi</option>
          <option value="house">House</option>
          <option value="medical">Medical</option>
          <option value="supplies">Supplies</option>
          <option value="restaurant">Restaurant</option>
          <option value="cloth">Cloth</option>
          <option value="sports">Sports</option>
          <option value="food">Food</option>
          <option value="cafe">Cafe</option>
          <option value="taxi">Taxi</option>
          <option value="shopping">Shopping</option>
        </select>
        <div class="alert alert-dark alertDelete" role="alert">
          A simple dark alert—check it out!
        </div>
        <button type="submit" class="btn btn-primary mb-3 w-100">
          Confirm
        </button>
        <a id="cancelAdd" class="btn btn-danger mb-3 w-100"> Cancel </a>
      </form>
    </div>
    <!-- Month -->
    <h3 class="text-center">October</h3>
    <!-- Main Chart -->
    <div class="container505">
      <div class="curt">
        <div>
          <i class="fa-solid fa-gift"></i>
          <span class="gift"></span>
        </div>
        <div>
          <i class="fa-solid fa-phone"></i>
          <span class="phone"></span>
        </div>
        <div>
          <i class="fa-solid fa-bottle-water"></i>
          <span class="water"></span>
        </div>
        <div>
          <i class="fa-solid fa-wifi"></i>
          <span class="wifi"></span>
        </div>
        <div>
          <i class="fa-solid fa-house"></i>
          <span class="house"></span>
        </div>
        <div style="grid-area: 2 / 2 / 5 / 4">
          <canvas id="myChart" style="width: 350px; max-width: 700px"></canvas>
        </div>
        <div>
          <i class="fa-solid fa-kit-medical"></i>
          <span class="medical"></span>
        </div>
        <div>
          <i class="fa-brands fa-supple"></i>
          <span class="supplies"></span>
        </div>
        <div>
          <i class="fa-solid fa-burger"></i>
          <span class="food"></span>
        </div>
        <div>
          <i class="fa-solid fa-utensils"></i>
          <span class="restaurant"></span>
        </div>
        <div>
          <i class="fa-solid fa-shirt"></i>
          <span class="cloth"></span>
        </div>
        <div>
          <i class="fa-solid fa-dumbbell"></i>
          <span class="sports"></span>
        </div>
        <div>
          <i class="fa-solid fa-mug-saucer"></i>
          <span class="cafe"></span>
        </div>
        <div>
          <i class="fa-solid fa-taxi"></i>
          <span class="taxi"></span>
        </div>
        <div>
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="shopping"></span>
        </div>
      </div>
    </div>
    <!-- Balance Button -->
    <div class="balance d-flex justify-content-center">
      <button class="my-2" style="width: 70%">
        Expenses <span style="font-size: 11px">EGP </span
        ><span id="balance"></span>
      </button>
    </div>
